<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login customer</title>
    <link href="/src/output.css" rel="stylesheet">
</head>

<body class="bg-gray-100  min-h-screen ">



    <!-- importing admin nav bar through js -->
    <!-- <div id="customernavbar" class="w-full fixed top-0 left-0 z-50 rounded-full"> </div> -->

    <!-- background image -->
    <div>
        <img src="/frontend/images_required/background image.jpg"
            class="absolute inset-0 w-full h-full object-cover -z-10 brightness-75">
    </div>



    <!-- login -->

    <div class="flex items-center justify-center min-h-screen pt-24">

        <div class="bg-yellow-100 p-8 rounded-2xl shadow-lg w-96">

            <h2 class="text-2xl font-bold text-center mb-6">Customer Login</h2>

            <form id="customerloginform" class="space-y-4">

                <div>
                    <label class="loginelement mb-1">Email</label>
                    <input type="email" id="email" placeholder="input email" class="w-full px-4 py-2 border rounded-xl"
                        required>
                </div>

                <div>
                    <label class="loginelement mb-1">Password</label>
                    <input type="password" id="password" placeholder="input password"
                        class="w-full px-4 py-2 border rounded-xl" required>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl">
                    Login
                </button>

            </form>

            <p class="text-center text-sm mt-4">
                Don't have an account?
                <a href="/frontend/customer/customer_html_files/signup_customer.html" class="text-blue-600">
                    Sign Up
                </a>
            </p>


            <p class="text-center text-sm mt-2">
                <a href="/frontend/index.html" class="text-blue-600 hover:text-black hover:text-lg">
                    Back to Home
                </a>
            </p>

        </div>

    </div>


    <!-- <script src="/token_part/autho.js"></script> -->
    <script src="/frontend/customer/customer_js_files/customer_login.js"></script>
    <script src="/frontend/customer/customer_js_files/customernavloader.js">

    </script>
</body>

</html>
