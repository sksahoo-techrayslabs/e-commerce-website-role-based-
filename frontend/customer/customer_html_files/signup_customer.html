<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup customer</title>
    <link href="/src/output.css" rel="stylesheet">
</head>

<body class="bg-gray-300 flex items-center justify-center min-h-screen pt-20">

    <!-- background image -->
    <div>
        <img src="/frontend/images_required/background image.jpg" alt="Shopping"
            class="absolute inset-0 w-full h-full object-cover -z-10 brightness-80">

    </div>

    <!-- importing admin nav bar through js -->
    <div id="usernavbar" class="w-full fixed top-0 left-0 z-50 rounded-full">

    </div>

    <div class="bg-white p-8 rounded-2xl shadow-lg w-96">

        <h2 class="text-2xl font-bold text-center mb-6">User Signup</h2>

        <form id="customersignupform" class="space-y-4">


            <div>
                <label class="block text-gray-700 mb-1">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name"
                    class="w-full px-4 py-2 border rounded-xl " required>
            </div>


            <div>
                <label class="block text-gray-700 mb-1">Email</label>
                <input type="email" id="email" placeholder="Enter your email"
                    class="w-full px-4 py-2 border rounded-xl " required>
            </div>


            <div>
                <label class="block text-gray-700 mb-1">Password</label>
                <input type="password" id="password" placeholder="Create password"
                    class="w-full px-4 py-2 border rounded-xl " required>
            </div>


            <div>
                <label class="block text-gray-700 mb-1">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm password"
                    class="w-full px-4 py-2 border rounded-xl " required>
            </div>


            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700">
                Sign Up
            </button>

        </form>


        <p class="text-center text-sm mt-4">
            Already have an account?
            <a href="/frontend/customer/customer_html_files/login_customer.html"
                class="text-blue-600 hover:text-lg hover:text-black">
                Login
            </a>
        </p>


        <p class="text-center text-sm mt-2">
            <a href="/frontend/index.html" class="text-blue-600 hover:text-lg hover:text-black">
                Back to Home
            </a>
        </p>

    </div>

    <script src="/frontend/customer/customer_js_files/customer_signup.js"></script>
    <script src="/frontend/customer/customer_js_files/customernavloader.js"></script>
</body>

</html>
