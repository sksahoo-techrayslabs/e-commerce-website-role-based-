<!DOCTYPE html>
<html lang="en">

<head>

    <link href="/src/output.css" rel="stylesheet">

<body class="bg-gray-100 min-h-screen pt-30">

   <div class="max-w-4xl mx-auto mt-8 bg-white p-6 rounded-xl shadow">

        </div>
