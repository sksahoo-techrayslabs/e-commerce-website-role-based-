<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Checkout</title>
    <link href="/src/output.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen pt-20">


    <!-- importing admin nav bar through js -->
    <div id="customernavbar" class="w-full fixed top-0 left-0 z-50 rounded-full"></div>



    <div>
        <img src="/frontend/images_required/background image.jpg" alt="Shopping"
            class="absolute inset-0 w-full h-full object-cover -z-10 brightness-80">

    </div>


    

    <div class="max-w-4xl mx-auto mt-8 bg-white p-6 rounded-xl shadow">
        <h2 class="text-2xl font-bold text-center mb-6">Checkout</h2>

        <!-- Order Summary -->
        <h2 class="text-xl font-bold mb-4">Order Summary</h2>

        <div id="checkoutItems" class="space-y-2"></div>

        <div class="border-t mt-4 pt-4 text-right">
            <h3 class="text-lg font-bold">
                Grand Total: â‚¹<span id="grandTotal">0</span>
            </h3>
        </div>

        <!-- Shipping Details -->
        <h2 class="text-xl font-bold mt-8 mb-4">Shipping Details</h2>

        <form id="checkoutForm" class="space-y-4">

            <input type="text" id="fullname" placeholder="Full Name" class="w-full border px-4 py-2 rounded" required>

            <input type="text" id="address" placeholder="Address" class="w-full border px-4 py-2 rounded" required>

            <input type="text" id="phone" placeholder="Phone Number" class="w-full border px-4 py-2 rounded" required>

            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded">
                Confirm Order
            </button>

        </form>

    </div>


    <script src="/frontend/authorization/auth.js"></script>
    <script>
        requireLogin();
        
    </script>

    <script src="/frontend/customer/customer_js_files/customer_checkout.js"></script>
    <script src="/frontend/customer/customer_js_files/customernavloader.js"></script>

</body>

</html>
