<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link href="/src/output.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen  pt-20">

    <!-- importing admin nav bar through js -->

    <div id="adminnavbar" class="w-full fixed top-0 left-0 z-50 rounded-full"> </div>

    <!-- Background Image -->
    <div>
        <img src="/frontend/images_required/background image.jpg"
            class="absolute inset-0 w-full h-full object-cover -z-10 brightness-75">
    </div>


    <div class="flex justify-center pt-24">

        <div class="w-full max-w-4xl bg-yellow-100 p-8 rounded-2xl shadow-lg">

            <h1 class="text-2xl font-bold mb-8 text-center">
                ADMIN DASHBOARD
            </h1>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">

                <div class="bg-red-200 p-6 rounded-xl">
                    <h2 class="text-lg font-semibold">Total products</h2>
                    <p id="totalproducts" class="text-3xl font-bold mt-2">0</p>
                </div>

                <div class="bg-green-200 p-6 rounded-xl">
                    <h2 class="text-lg font-semibold">Total orders</h2>
                    <p id="totalorders" class="text-3xl font-bold mt-2">0</p>
                </div>

                <div class="bg-yellow-200 p-6 rounded-xl">
                    <h2 class="text-lg font-semibold">Total users</h2>
                    <p id="totalusers" class="text-3xl font-bold mt-2">0</p>
                </div>

                <div class="bg-blue-200 p-6 rounded-xl">
                    <h2 class="text-lg font-semibold">Total admins</h2>
                    <p id="totaladmins" class="text-3xl font-bold mt-2">0</p>
                </div>

                <div class="bg-orange-200 p-6 rounded-xl">
                    <h2 class="text-lg font-semibold">Total customers</h2>
                    <p id="totalcustomers" class="text-3xl font-bold mt-2">0</p>
                </div>

            </div>

        </div>

    </div>


    <script src="/frontend/authorization/auth.js"></script>
    <script>
        requireLogin();
        requireAdmin();
    </script>
    <script src="/frontend/admin/admin_js_files/adminnavloader.js"></script>
    <script src="/frontend/admin/admin_js_files/admin_dashboard.js"></script>
</body>

</html>
