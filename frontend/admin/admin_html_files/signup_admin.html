<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin_Signup</title>
    <link href="/src/output.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">


    <!-- importing admin nav bar through js -->
    <div id="adminnavbar" class="w-full fixed top-0 left-0 z-50 rounded-full"></div>



    <div>
        <img src="/frontend/images_required/background image.jpg" alt="Shopping"
            class="absolute inset-0 w-full h-full object-cover -z-10 brightness-80">

    </div>






    <div class="bg-white p-8 rounded-2xl shadow-lg w-96">

        <h2 class="text-2xl font-bold text-center mb-6">Admin Signup</h2>

        <form id="adminsignupform" class="space-y-4">

            <!-- name -->
            <div>
                <label class="formelement text-black mb-1">Full Name</label>
                <input type="text" id="name" placeholder="Enter Name" class="w-full px-4 py-2 border rounded-xl "
                    required>
            </div>

            <!-- Email -->
            <div>
                <label class="formelement text-black mb-1">Email</label>
                <input type="email" id="email" placeholder=" Enter Email" class="w-full px-4 py-2 border rounded-xl "
                    required>
            </div>

            <!-- Password -->
            <div>
                <label class="formelement text-black mb-1">Password</label>
                <input type="password" id="password" placeholder="Enter Password"
                    class="w-full px-4 py-2 border rounded-xl " required>
            </div>

            <!-- Confirming  Password -->
            <div>
                <label class="formelement text-black mb-1">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Enter Password Again"
                    class="w-full px-4 py-2 border rounded-xl " required>
            </div>

            <!--submitting  -->
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-yellow-700 ">
                Sign Up
            </button>

        </form>

        <!-- link for login if no signup -->
        <p class="text-center text-sm mt-4">
            Already have an account?
            <a href="#" class="text-blue-600 hover:text-black hover:text-lg">
                Login
            </a>
        </p>

        <!-- Back to Home -->
        <p class="text-center text-sm mt-2">
            <a href="/frontend/index.html" class="text-blue-600 hover:text-black hover:text-lg">
                Back to Home
            </a>
        </p>

    </div>



    <script src="/frontend/admin/admin_js_files/adminnavloader.js"></script>
    <script src="/frontend/admin/admin_js_files/admin_signup.js"></script>
</body>

</html>
